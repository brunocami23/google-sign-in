<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Google Sign In App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong>Ready to create an app?</strong>
    <button class="signin-btn" (click)="signIn()">Sign in with Google</button>
    <div *ngIf="user" style="display: flex; flex-direction: column; justify-content: center;  align-items: center;width: 100%; margin-top: 10px;">
      <img [src]="user.imageUrl" style="border-radius: 20px; width: 40px; height: 40px;" alt="">
      <p style="font-size: 12px; font-weight: 500;">{{user.email}}</p>
    </div>
  </div>


</ion-content>
