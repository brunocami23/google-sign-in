<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Google Sign In App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong>Ready to create an app?</strong>
    <button class="signin-btn" (click)="signIn()">Sign in with Google</button>
  </div>
</ion-content>
